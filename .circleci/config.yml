version: 2
jobs:
  test:
    machine: true
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Build docker image
          command: |
            docker build -t gengjiawen/node-build .
      - run:
          name: Docker info
          command: |
            docker run --rm --name lo gengjiawen/node-build bash -c "npm i -g envinfo && envinfo"

workflows:
  version: 2
  perfs:
    jobs:
      - test
